version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: safari_escolar
      POSTGRES_USER: safari
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safari -d safari_escolar"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API and Web services definitions are prepared for future usage with Dockerfiles
  # For now, we assume local metal development for T-001 completion efficiency
  # or we can uncomment if Dockerfiles are strictly required immediately.
  # Given the prompt emphasizes local dev via npm/python, I will include them commented out 
  # or fully defined if I create the Dockerfiles. 
  # I will fully define them and create simple Dockerfiles.

  api:
    build:
      context: ../../
      dockerfile: infra/docker/api.Dockerfile
    command: python apps/api/manage.py runserver 0.0.0.0:8000
    volumes:
      - ../../apps/api:/app/apps/api
      - ../../packages:/app/packages
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=safari_escolar
      - POSTGRES_USER=safari
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ../../
      dockerfile: infra/docker/web.Dockerfile
    command: npm run dev
    volumes:
      - ../../apps/web:/app/apps/web
      - ../../packages:/app/packages
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api

volumes:
  postgres_data:
